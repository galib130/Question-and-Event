{%extends "posts/post_base.html"%}
{%load bootstrap3%}
{%block post_content%}
<h4>Create New Post</h4>

<form action="{% url 'posts:create'%}" method="POST" id='postForm' enctype="multipart/form-data">
    {%csrf_token%}
    {{form.media}}
    {%bootstrap_form form%}
    
    <input type="submit" value="Post">
    
    
</form>











{%endblock%}
